
<mat-card [ngStyle]="{'background-color':playerPresent ? 'rgb(39, 220, 65)':'white'} ">
  <mat-card-content>

    <mat-card-title class="flex-around">

      <button mat-button color=primary (click)="onPlayerClick()"> {{player}}
      </button>
      <mat-checkbox  [disabled]="!playerPresent"
                     color=primary
                     matBadge="4"
                     [matBadgeHidden]="!playerPresent || !byCard"
                     [(ngModel)]="byCard">carte</mat-checkbox>
    </mat-card-title>

  </mat-card-content>
    <!-- <section class="example-section"> -->
      <!-- <mat-checkbox  [(ngModel)]="checked"></mat-checkbox> -->
      <mat-card-actions class="flex-around">
      <mat-radio-group   color=primary [disabled]="byCard"   [(ngModel)]="labelPosition">
        <mat-radio-button value="3€">3€</mat-radio-button>
        <mat-radio-button value="4€">4€</mat-radio-button>
        <mat-radio-button value="0€">gratuit</mat-radio-button>
      </mat-radio-group>

      </mat-card-actions>
    <!-- </section> -->


</mat-card>
