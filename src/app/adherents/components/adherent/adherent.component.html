<mat-card>
  <mat-card-content>
    <h1>Editer</h1>


    <form [formGroup]="memberForm" >


      <div>
        <mat-form-field appearance="fill">
          <mat-label>nom</mat-label>
          <input matInput type="text" formControlName="lastName">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>prénom</mat-label>
          <input matInput type="text" formControlName="firstName">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>n° de licence</mat-label>
          <input matInput type="text" formControlName="license">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill">
          <mat-label>email</mat-label>
          <input matInput type="email" formControlName="email">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>téléphone</mat-label>
          <input matInput type="phone" formControlName="phone">
        </mat-form-field>
      </div>


      <mat-form-field style="width:100%" appearance="fill">
        <mat-label>adresse</mat-label>
        <input matInput type="text" formControlName="address">
      </mat-form-field>

      <div>
        <mat-form-field appearance="fill">
          <mat-label>CP</mat-label>
          <input matInput type="text" formControlName="zip">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>ville</mat-label>
          <input matInput type="text" formControlName="city">
        </mat-form-field>
      </div>

    </form>

    <mat-divider></mat-divider>

    <section>
      <div class="example-button-row">
        <button mat-raised-button color="primary" (click)="onClear()">Nouveau</button>
        <button [disabled]="saveButtonDisabled" mat-raised-button color="primary" (click)="onSave()">Sauvegarder</button>
        <button [disabled]="creatingNewRecord" mat-raised-button color="warn" (click)="onDelete()">Supprimer</button>
      </div>

    </section>
    <app-adherents-list (selection)="onSelect($event)"></app-adherents-list>

  </mat-card-content>
</mat-card>
