<div class="container">

  <div class="left-container">
    <mat-card>
      <mat-form-field>
        <mat-label>recherche</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>

      <app-adherent *ngIf="selected" [adherent]=selectedAdherent></app-adherent>

    </mat-card>
  </div>

  <div class="right-container">


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 adhTable">
      <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
        <th mat-header-cell *matHeaderCellDef>
          {{column.header}}
        </th>
        <td mat-cell *matCellDef="let row">
          {{column.cell(row)}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>

      <tr mat-row (click)="selectAdherent(row)" [class.demo-row-is-clicked]="true"
        *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>


  </div>




</div>
