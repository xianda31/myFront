<!-- <div class="container"> -->


  <div class="v_container">
    <!-- bandeau filtrer / créer -->
    <mat-card>
      <mat-hint> {{adherentsSelectedNumber}} / {{adherentsTotalNumber}} membres  </mat-hint>
      <mat-form-field>
        <mat-label>Recherche</mat-label>

        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>





    <!-- liste filtrée -->
    <div class="adherents-list-container">
      <table mat-table [dataSource]="dataSource">
        <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
          <th mat-header-cell *matHeaderCellDef> {{column.header}} </th>

          <td mat-cell *matCellDef="let element">
            <span *ngIf="column.columnDef.includes('icon'); then iconBlock else dataBlock"> </span>

            <ng-template #dataBlock>
              {{column.cell(element)}}
            </ng-template>

            <ng-template #iconBlock>
              <button mat-icon-button color="primary">
                <mat-icon>{{column.cell(element)}}</mat-icon>
              </button>
            </ng-template>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>

        <tr mat-row (click)="selectAdherent(row)" [class.demo-row-is-clicked]="true"
        *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>
  </mat-card>
</div>
