  <div class="v_container">
    <!-- current search : {{keySearch}} -->
    <br>
    <!-- bandeau filtrer  -->
    <mat-card>
      <mat-card-header>
        <h1>Rechercher par mot clef  ({{adherentsSelectedNumber}} / {{adherentsTotalNumber}} membres) :
        </h1>
      </mat-card-header>

      <section>
        <mat-icon matSuffix mat-icon-button aria-label="Clear" (click)="clearKeyWord()">close</mat-icon>

        <mat-form-field>
          <mat-label>mot clef</mat-label>
          <input matInput (keyup)="applyFilter($event)" [(ngModel)]="keyWord" />
        </mat-form-field>

      </section>





    <!-- liste filtrÃ©e -->
    <div class="adherents-list-container">
      <table mat-table [dataSource]="dataSource">
        <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
          <th mat-header-cell *matHeaderCellDef> {{column.header}} </th>

          <td mat-cell *matCellDef="let element">
            <span *ngIf="column.columnDef.includes('icon'); then iconBlock else dataBlock"> </span>

            <ng-template #dataBlock>
              {{column.cell(element)}}
            </ng-template>

            <ng-template #iconBlock>
              <button mat-icon-button color="primary">
                <mat-icon>{{column.cell(element)}}</mat-icon>
              </button>
            </ng-template>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>

        <tr mat-row (click)="selectAdherent(row)" [class.demo-row-is-clicked]="true"
        *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>
  </mat-card>
</div>
