<div class="container">


  <div class="v_container">
    <mat-card>
      <!-- bandeau filtrer / créer -->
      <mat-card>
        <mat-card-content>
          <h1>Rechercher</h1>
          <div>
            <mat-form-field>
              <mat-label>Rechercher</mat-label>
              <input matInput (keyup)="applyFilter($event)" #input>
              <mat-hint> {{adherentsSelectedNumber}} / {{adherentsTotalNumber}} membres </mat-hint>
            </mat-form-field>

            <button mat-raised-button color="primary">Créer</button>
          </div>

          <!-- card renseigner/modifier -->
        </mat-card-content>
      </mat-card>

          <app-adherent [adherent]="adherentSelected"></app-adherent>


    </mat-card>

  </div>

  <!-- liste filtrée -->
  <div class="adherents-list-container">
    <table mat-table [dataSource]="dataSource">
      <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
        <th mat-header-cell *matHeaderCellDef> {{column.header}} </th>

        <td mat-cell *matCellDef="let element">
          <span *ngIf="column.columnDef.includes('icon'); then iconBlock else dataBlock"> </span>

          <ng-template #dataBlock>
            {{column.cell(element)}}
          </ng-template>

          <ng-template #iconBlock>
            <button mat-icon-button color="primary">
              <mat-icon>{{column.cell(element)}}</mat-icon>
            </button>
          </ng-template>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>

      <tr mat-row (click)="selectAdherent(row)" [class.demo-row-is-clicked]="true"
        *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>

</div>
